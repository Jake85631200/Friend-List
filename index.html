<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Friend-List</title>
  <!-- Bootstraps -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- BS icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS -->
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Friends</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Side List -->
    <div class="side-list" style="width: 18rem;">
      <!-- Search Bar -->
      <form class="search-bar d-flex" role="search">
        <input class="search-input me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="search-btn btn btn-outline-success" type="submit">Search</button>
      </form>
      <!-- Create New Category -->
      <div id="create-category">
        <div class="create">
          <div style="font-size: 16px;">編輯好友分類</div>
          <i class="btn bi bi-plus-square-fill p-1" style="border: none; " id='add-btn'></i>
          <i class="btn bi bi-dash-square-fill p-1 ps-0" style="border: none; " id='minus-btn'></i>
        </div>
        <input class='category-name-input form-control' type="text" style="display: none;" placeholder=" 新增分類 (Enter)">
        <form id="delete-category" style="width: 100%;" class='mt-2'>
          <div id='delete-container' style="display: none; flex-wrap: wrap;">
          </div>
        </form>
      </div>
      <!-- Category Bar -->
      <select class="form-select" id="catagory-bar" aria-label="Default select example">
        <option selected>好友分類</option>
      </select>
      <!-- Display Sorting -->
      <div class="display-fliter">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="sort-by-name">
          <label class="form-check-label" for="flexRadioDefault1">
            依名字排列（未完成）
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="sort-by-age" checked>
          <label class="form-check-label" for="flexRadioDefault2">
            依年齡排列（未完成）
          </label>
        </div>
      </div>
      <!-- Friend List -->
      <div class="list-container">
        <div class="friend-list">
          <div class="friend-card" style="width: 18rem;">
            <img src="" class="friends-img" alt="...">
            <div class="friends-body">
              <p class="friends-name">name</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Display Area -->
    <div class="display-info">
    </div>
    <!-- Blank Area -->
    <div class="blank-area"></div>
    <!-- Add to Category Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">加入好友分類：</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="modal-category">
              <div>請新增好友分類！</div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              <button type="button" class="add-to-category btn btn-primary" data-bs-dismiss="modal">加入分類</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 引用 axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 載入 BootStraps 所提供JS檔案-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- 載入JavaScript -->
    <script src="script.js"></script>
</body>

</html>
